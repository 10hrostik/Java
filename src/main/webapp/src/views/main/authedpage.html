<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasure Venue</title>
</head>
<body>
    <p>Hello! Your credentials:</p>
    <p th:text="${message}" />
    <form align="right" th:method="PATCH" th:action="@{/auth/edit}" th:object="${user}">
        <label for="username">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <label for="password">Enter password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>
        <input type="submit" value="Update your credentials"/>
    </form>
</body>
</html>
